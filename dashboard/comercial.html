        <div class="content">
            <div id="comercial">

                    <button class="button-secondary button-venda active" onclick="mostrarPainel('venda')">VENDA</button>

                    <div id="painel-venda" class="painel-colorido" style="height: 100%; width: 79%; text-align: left;">

                        <input type="text" id="input-cadastro" class="input-field" style=" height: 20px; width: 84%; margin-top: 40px; margin-left: 20px;" placeholder="Cliente">
                        
                        <div class="container">
                            <input type="text" id="input-cadastro" class="input-field" style=" height: 20px; width: 30%; margin-left: 20px;" placeholder="Item">
                            <button class="button" style="color: black; height: 55%; margin-top: 1%; margin-left: 20px; text-align: center;">TAMANHO</button>
                            <div class="input-container">
                                <input id="Metros" type="checkbox" name="tamanho" value="Pequeno">
                                <div class="radio-tile">
                                    <label for="Metros">PEQUENO</label>
                                </div>
                            </div>
                            <div class="input-container">
                                <input id="UnidadesMedio" type="checkbox" name="tamanho" value="Médio">

                                    <label for="UnidadesMedio">MÉDIO</label>
                                </div>
                            </div>
                            <div class="input-container">
                                <input id="UnidadesGrande" type="checkbox" name="tamanho" value="Grande">
                                <div class="radio-tile">
                                    <label for="UnidadesGrande">GRANDE</label>
                                </div>
                            </div>
                        </div>
                        <div class="container2">
                            <label id="cor">COR</label>
                            <input type="color" id="cor" name="cor" class="input-color" value="#ffffff" style="width: 50%; margin-left: 10px;">
                        </div>
                        <input type="text" id="input-cadastro" class="input-field" style=" height: 50px; width: 84%; margin-left: 20px;" placeholder="Observação">

                        <div id="button" style="width: 100%; height: 40%; text-align: center; margin-top: 80px;">
                            <button class="button" style="color: #5F9EA0" onclick="emConstrucao()">Enviar Pedido</button>
                        </div>	

                    </div>

                                        <img src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" alt="" style="height: 15px; width: 15px;">

                                            <img src="https://cdn-icons-png.flaticon.com/512/1345/1345874.png" alt="" style="height: 15px; width: 15px; margin-left: 5px;">
                                        </td>
                                    </tr>
                                  </tbody>
                            </table>
                                <div id="button" style="width: 100%; height: 40%; text-align: right; margin-top: 80px;">
                                    <button class="button" style="color: #5F9EA0; margin-right: 20px;" onclick="emConstrucao()">Atualizar</button>
                                </div>

                    <div id="painel-produtos" class="painel-colorido" style="height: 100%; width: 79%; text-align: center">
