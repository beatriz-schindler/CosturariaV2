        <div class="sidebar">

        <div class="content">
           <div id="producao">
            <div class="painel" style="height: 100%; width: 100%; text-align: left">
						
				<button class="button-secondary button-executando active" onclick="mostrarPainel('executando')">EXECUTANDO</button>
				<button class="button-secondary button-aguardando" onclick="mostrarPainel('aguardando')">AGUARDANDO</button>
				<button class="button-secondary button-pedidos" onclick="mostrarPainel('pedidos')">PEDIDOS</button>

				<div id="painel-executando" class="painel-colorido"  style="height: 100%; width: 79%; text-align: center">
					<h1 style="margin-left: 10px">Conteúdo do Painel de Executando</h1>
					<input type="text" id="input-executando" class="input-field" style="width: 50%" placeholder="Input Executando">
					<button class="button" style="color: black">Botão Executando</button>
				</div>
				<div id="painel-aguardando" class="painel-colorido"  style="height: 100%; width: 79%; text-align: center">
					<h1 style="margin-left: 10px">Conteúdo do Painel de Aguardando</h1>
					<input type="text" id="input-aguardando" class="input-field" style="width: 50%" placeholder="Input Aguardando">
					<button class="button" style="color: black">Botão Aguardando</button>
				</div>
				<div id="painel-pedidos" class="painel-colorido" style="height: 100%; width: 79%; text-align: center">
					<h1 style="margin-left: 10px">Conteúdo do Painel de Pedidos</h1>
					<input type="text" id="input-pedidos" class="input-field" style="width: 50%" placeholder="Input Pedidos">
					<button class="button" style="color: black">Botão Pedidos</button>
				</div>

			</div>
        </div>
        </div>
