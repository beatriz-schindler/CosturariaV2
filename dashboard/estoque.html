<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estoque V2</title>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="styles.css"><!-- Link para o arquivo CSS -->        
		<link rel="stylesheet" href="css/estoque.css"><!-- Link para o arquivo CSS -->
    </head>
    <body>
        <div class="sidebar">
            <div class="logo-container">
                <img src="../resources/icon.png" alt="Descrição da Imagem" class="class-logo">
            </div>
            <a href="comercial.html">COMERCIAL</a>
            <a href="estoque.html" style="background-color: #5F9EA0; color: white;">ESTOQUE</a>
            <a href="administrativo.html">ADMINISTRATIVO</a>
            <a href="financeiro.html">FINANCEIRO</a>
            <a href="producao.html">PRODUÇÃO</a>
        </div>
        <div class="content">
            <div id="estoque">
                <div class="painel" style="height: 100%; width: 100%; text-align: left">
                    <button class="button-secondary button-cadastro-estoque" onclick="mostrarPainel('cadastro-estoque')">CADASTROS</button>
					<button class="button-secondary button-pedidos-estoque" onclick="mostrarPainel('pedidos-estoque')">PEDIDOS</button>
                    <button class="button-secondary button-listagem-pedidos" onclick="mostrarPainel('listagem-pedidos')">LISTAGEM</button>

                    <div id="painel-cadastro-estoque" class="painel-colorido" style="height: 100%; width: 79%; text-align: left">
                        <input type="text" id="item" class="input-field" style="width: 30%; margin-top: 15px" placeholder="Matéria">
						<input type="text" id="cor" class="input-field" style="width: 20%; margin-top: 15px" placeholder="Cor">
                        <div class="container">
                            <div class="radio-tile-group">
                                
                                <input type="number" id="quant" class="input-field" style="width: 30%; height: 20px;" placeholder="Quantidade">
                                
								<div class="input-container">
                                    <input id="Metros" type="radio" name="radio" value="Metros">
                                    <div class="radio-tile">
                                        <label for="Metros">Metros</label>
                                    </div>
                                </div>
								
                                <div class="input-container">
                                    <input id="Unidades" type="radio" name="radio" value="Unidades">
                                    <div class="radio-tile">
                                        <label for="Unidades">Unidades</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <!-- Tabela de rolagem -->
                        <div class="scrollable-table">
                            <table id="tabela-estoque" class="styled-table">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Cor</th>
                                        <th>Quantidade</th>
                                        <th>Medida</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- As linhas da tabela serão preenchidas com dados do JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <div id="button">
                            <button class="button" style="color: #5F9EA0" onclick="pesquisarEstoque()">Pesquisar</button>
                            <button class="button" style="color: #5F9EA0; margin-left: 10px;" onclick="limparPesquisaEstoque()">Limpar Pesquisa</button>
                            <button class="button" style="color: #5F9EA0; margin-left: 10px;" id="BtnEditProd">Editar</button>
                            <button class="button" style="color: #5F9EA0; margin-left: 10px;" onclick="adicionarProduto()">Cadastrar</button>
                            <!-- <button class="button" style="color: #5F9EA0; margin-left: 10px;" id="openModalBtn">Abrir Modal</button> -->
                        </div>
                    </div>
                    <div id="painel-pedidos-estoque" class="painel-colorido" style="height: 100%; width: 79%; text-align: left">
                        <div id="container-pedidos" style="display: block;">
                            <input type="text" id="fornecedor" class="input-field" style="width: 50%; margin-left: 10px; margin-top: 30px" placeholder="Fornecedor">
                            <input type="text" id="numero-pedido" class="input-field" style="width: 20%; margin-left: 10px" readonly placeholder="Pedido">
                            <input type="text" id="material-pedido" class="input-field" style="width: 50%; margin-left: 10px" placeholder="Material">
                            <input type="text" id="cor-pedido" class="input-field" style="width: 20%; margin-left: 10px" placeholder="Cor">
                            <div class="container">
                                <div class="radio-tile-group">
                                    
                                    <input type="number" id="quantidade-pedido" class="input-field" style="width: 30%; height: 20px;" placeholder="Quantidade">
                                    
                                    <div class="input-container">
                                        <input id="Metros" type="radio" name="medida" value="Metros">
                                        <div class="radio-tile">
                                            <label for="Metros">Metros</label>
                                        </div>
                                    </div>
                                    
                                    <div class="input-container">
                                        <input id="Unidades" type="radio" name="medida" value="Unidades">
                                        <div class="radio-tile">
                                            <label for="Unidades">Unidades</label>
                                        </div>
                                    </div>

                                    <button class="button" style="color: black; width: 15%; height: 20%; margin-top: 12px; margin-left: 44px;" onclick="adicionarProdutoPedido()">Adicionar</button>
                                </div>
                            </div>
                           
                            <div class="container2">    
                            </div>
                            
                        </div>
                    </div>
                    <div id="painel-listagem-pedidos" class="painel-colorido" style="height: 100%; width: 79%; text-align: left">
                        <div id="container-pedidos" style="display: block;">
                            <input type="number" id="pedido-listagem" class="input-field" style="width: 30%; margin-left: 10px" placeholder="Pedido">
                            <button class="button" style="color: #5F9EA0" onclick="pesquisar()">Pesquisar</button>
                            <button class="button" style="color: #5F9EA0" onclick="limparPesquisa()">Limpar</button>
                            <hr>
                            <!-- Tabela de rolagem -->
                            <div class="scrollable-table">
                                <table id="tabela-listagem" class="styled-table">
                                    <thead>
                                        <tr>
                                            <th>Pedido</th>
                                            <th>Fornecedor</th>
                                            <th>Material</th>
                                            <th>Cor</th>
                                            <th>Quantidade</th>
                                            <th>Unidade</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- As linhas da tabela serão preenchidas com dados do JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                            <div id="button">
                                <button class="button" style="color: #5F9EA0" onclick="emConstrucao()">Excluir</button>
                                <button class="button" style="color: #5F9EA0; margin-left: 10px;" id="BtnEditList">Editar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModal()">&times;</span>
                <input type="text" id="item-modal" class="input-field" style="width: 95%; margin-top: 15px" placeholder="Matéria"> 
                <input type="number" id="quant-modal" class="input-field" style="width: 85%; height: 20px;" placeholder="Quantidade">
                <select name="quantidade" id="medida-modal">
                    <option value="Metros">Metros</option>
                    <option value="Unidades">Unidades</option>
                </select>
                <div id="selectedValue" style="display: none;"></div>
                <input type="text" id="cor-modal" name="cor" class="input-field" style="width: 95%; margin-left: 10px;  height: 20px" placeholder="Cor">
                <button class="button-modal" style="color: white" onclick="salvarEdicaoEstoque()">Editar</button>
            </div>
        </div>

        <div id="myModalPed" class="modal">
            <div class="modal-content" style="text-align: left;">
                <span class="close" onclick="fecharModal()">&times;</span>
                <div id="NPedidoModal" style="display: flex;">
                    <div id="pedido-modal" style="text-align: left; height: 50%; width: 30%;"></div>
                    <div id="fornecedor-modal" style="text-align: left; height: 50%; width: 30%;"></div>
                </div>
                <div style="text-align: center;">
                    <input type="text" id="material-modal-ped" class="input-field" style="width: 85%; margin-top: 15px" placeholder="Material">
                    <input type="text" id="cor-modal-ped" class="input-field" style="width: 50%; height: 20px;" placeholder="Cor">
                    <input type="number" id="quantidade-modal-ped" class="input-field" style="width: 20%;" placeholder="Quantidade">  
                    <select name="quantidade" id="medida-modal-ped">
                        <option value="Metros">Metros</option>
                        <option value="Unidades">Unidades</option>
                    </select>
                    <div id="selectedValuePed" style="display: none;"></div>
                    
                    <button class="button-modal" style="color: white" onclick="salvarEdicaoListagem()">Editar</button>
                </div>
                
            </div>
        </div>
        
        <script src="js/estoque.js"></script> <!-- Link para o arquivo JavaScript -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> -->
    </body>
</html>
